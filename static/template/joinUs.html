<!DOCTYPE html>
<html lang="ko">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
       
    <nav>
            <div class="logo">
                <h4>TRABLE</h4>
            </div>
            <ul class="nav-links">
                <li><a href="/static/template/index.html">Home</a></li>
                <li><a href="#">Course</a></li>
                <li><a href="#">Thema</a></li>
                <li><a href="/static/template/login.html" >Login</a></li>
            </ul>
        </nav>
               
    <div class="container">
            <h4><b>JOIN US</b></h4>  
            <form method="post" class="join-form" action="./userRegister">
                <table class="table table-bordered table-hover" style="text-align: center; border: 1px solid #dddddd">
                    <tbody>
                        <tr>
                                <td>
                                <h5>ID</h5>
                            </td>
                            <td><input type="text" class="form-control" id="userID" name="userID" maxlength="20" placeholder="Your ID"></td>
                            <td style="width:110px;"><button class="btn check_btn" onclick="registerCheckFunction();"
                                    type="button">ID중복체크</button></td>
                        </tr>
                        <tr>
                            <td>
                                <h5>PASSWORD</h5>
                            </td>
                            <td colspan="2"><input type="password" class="form-control" id="userPassword1" name="userPassword1"
                                    maxlength="20" placeholder="Your PASSWORD"></td>
                        </tr>
                        <tr>
                                <td>
                                <h5>PASSWORD CHECK</h5>
                            </td>
                            <td colspan="2"><input type="password" class="form-control" id="userPassword2" name="userPassword2"
                                    maxlength="20" placeholder="Your PASSWORD"></td>
                        </tr>
                        <tr>
                                <td>
                                <h5>NAME</h5>
                            </td>
                            <td colspan="2"><input type="text" class="form-control" id="userName" name="userName" maxlength="20" placeholder="Your NAME"></td>
                        </tr>
                        <tr>
                                <td>
                                    <h5>EMAILL</h5>
                                </td>
                                <td colspan="2"><input type="email" class="form-control" id="userEmail" name="userEmail" maxlength="20" placeholder="Your EMAIL"></td>
                            </tr>
                    </tbody>
                </table>
            </form>
            <div class="submit btn">
                    <input type="submit" class="btn regist_btn" value="Join Us">
                    <input type="button" class="btn cancel_btn" value="Canecel" onclick="location.href='index.html'">
            </div>
        </div>
</body>

</html>
